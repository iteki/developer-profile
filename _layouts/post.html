---
layout: default
---

<!-- Include Navigation -->
{% include nav.html %}

<!-- Background Color Logic -->
{% if page.background == "grey" or page.background == "gray" %}
<script>
  document.getElementById("page-top").className = "bg-light";
</script>
{% endif %}

<!-- Page Content -->
<div class="container" id="pagecontainer">
  <article class="post">
    <h1>{{ page.title }}</h1>
    <div class="entry">
      {{ content }}
    </div>
  </article>
</div>

<!-- Include Footer -->
{% include footer.html %}
